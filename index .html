<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/snowy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2em;
            color: #ffdf00;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff5733;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c70039;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://example.com/christmas-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>üéÖ –¢–∞–π–Ω—ã–π –°–∞–Ω—Ç–∞ üéÑ</h1>
        <p>–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ—ë –∏–º—è –∏ email –¥–ª—è —É—á–∞—Å—Ç–∏—è:</p>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required>
            <input type="email" id="email" placeholder="–í–∞—à email" required>
            <button type="submit">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
        </form>
        <div id="successMessage" style="display:none;">
            <p>–í—ã –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã! –ñ–¥–∏—Ç–µ –ø–∏—Å—å–º–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –ø–æ–ª—É—á–∞—Ç–µ–ª–µ.</p>
        </div>
        <button id="assignButton" style="display:none;">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä—ã</button>
    </div>
    <script>
        const participants = [];

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 10000);
        }

        setInterval(createSnowflake, 200);

        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (name && email) {
                participants.push({ name, email });
                document.getElementById('registrationForm').reset();
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
            }

            if (participants.length >= 3) {
                document.getElementById('assignButton').style.display = 'block';
            }
        });

        document.getElementById('assignButton').addEventListener('click', function () {
            if (participants.length < 3) {
                alert('–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –º–∏–Ω–∏–º—É–º 3 —É—á–∞—Å—Ç–Ω–∏–∫–∞.');
                return;
            }

            const shuffled = participants.sort(() => Math.random() - 0.5);
            const assignments = shuffled.map((participant, index) => ({
                giver: participant,
                receiver: shuffled[(index + 1) % shuffled.length],
            }));

            assignments.forEach(pair => {
                console.log(${pair.giver.name} –¥–∞—Ä–∏—Ç –ø–æ–¥–∞—Ä–æ–∫ –¥–ª—è ${pair.receiver.name});
                // –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å email —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä
            });

            alert('–ü–∞—Ä—ã —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏.');
        });
    </script>
</body>
</html>
